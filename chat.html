<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 400px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-box {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      max-height: 400px;
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }

    .user {
      background: #d1e7dd;
      align-self: flex-end;
    }

    .bot {
      background: #f8d7da;
      align-self: flex-start;
    }

    .input-area {
      display: flex;
      border-top: 1px solid #ccc;
    }

    input {
      flex-grow: 1;
      padding: 10px;
      border: none;
      outline: none;
    }

    button {
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-box" id="chatBox"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const userInput = document.getElementById("userInput");

    function appendMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerText = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;
      appendMessage(message, "user");
      userInput.value = "";
      setTimeout(() => {
        respondToMessage(message.toLowerCase());
      }, 500);
    }

    function respondToMessage(message) {
      let response = "Sorry, I didnâ€™t understand that. Try asking about our NGO, volunteering, or donations.";
      
      if (message.includes("hello") || message.includes("hi")) {
        response = "Hi there! ðŸ‘‹ How can I help you today?";
      } else if (message.includes("ngo")) {
        response = "We are a non-profit working to improve health and education in rural areas.";
      } else if (message.includes("volunteer")) {
        response = "You can join our volunteer program here: [volunteer link]";
      } else if (message.includes("donate")) {
        response = "Support our cause by donating here: [donation link]";
      }

      appendMessage(response, "bot");
    }

    // Optional: Send message on Enter key press
    userInput.addEventListener("keypress", function(e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>

</body>
</html>
