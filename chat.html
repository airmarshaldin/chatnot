<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transparent Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: transparent;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 350px;
      background: rgba(255, 255, 255, 0.1); /* semi-transparent */
      border: 1px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(8px);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-box {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      color: #fff;
    }

    .chat-message {
      margin-bottom: 12px;
    }

    .chat-message.user {
      text-align: right;
      color: #00eaff;
    }

    .chat-message.bot {
      text-align: left;
      color: #ffffff;
    }

    .input-box {
      display: flex;
      border-top: 1px solid #ccc;
      background: rgba(0, 0, 0, 0.3);
    }

    .input-box input {
      flex: 1;
      padding: 10px;
      border: none;
      background: transparent;
      color: #fff;
      outline: none;
    }

    .input-box button {
      padding: 10px;
      background: #00bcd4;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .input-box button:hover {
      background: #019aa9;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chatBox">
      <div class="chat-message bot">Hi! How can I help you today?</div>
    </div>
    <div class="input-box">
      <input type="text" id="userInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (message === '') return;

      addMessage('user', message);
      input.value = '';
      generateBotReply(message.toLowerCase());
    }

    function addMessage(sender, text) {
      const chatBox = document.getElementById('chatBox');
      const messageDiv = document.createElement('div');
      messageDiv.className = 'chat-message ' + sender;
      messageDiv.innerText = text;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function generateBotReply(message) {
      let reply = "I'm not sure I understand. Can you rephrase?";

      if (message.includes('hello') || message.includes('hi')) {
        reply = "Hello there! 😊";
      } else if (message.includes('ngo')) {
        reply = "We're a non-profit organization working to make a difference.";
      } else if (message.includes('help') || message.includes('volunteer')) {
        reply = "We’d love your support! Please visit the Volunteer section on our website.";
      } else if (message.includes('donate')) {
        reply = "You can donate via the 'Donate' page on our site. Thank you! 🙏";
      }

      setTimeout(() => {
        addMessage('bot', reply);
      }, 600);
    }
  </script>
</body>
</html>
